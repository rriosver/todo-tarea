 <div class="lista">
    <mat-selection-list #items >
        <ng-container *ngFor= "let tarea of tareas">
            <mat-list-option  [value]="tarea.id" (click)="seleccionar(tarea)" [selected]="tarea.hecho">
                {{tarea.descripcion}} 
            </mat-list-option>
            <button mat-raised-button color="primary" [routerLink]= "['/tarea', tarea.id]" > Actualizar </button>
            <button mat-raised-button color="warn" (click) = "eliminar(tarea.id)" > eliminar </button>
        </ng-container>
    </mat-selection-list>

    <p>Tareas completadas: {{ tareasTerminadas }}  </p>
</div>
