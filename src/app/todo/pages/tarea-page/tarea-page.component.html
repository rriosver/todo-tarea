<div class="center">
    <form *ngIf="tarea" #forma="ngForm" (ngSubmit)="actualizar(forma)" >
        <p>
            <mat-form-field appearence="outline">
                <mat-label>Descripción: </mat-label>
                <input matInput placeholder="Descripción" [(ngModel)]="tarea.descripcion" #descripcion="ngModel" name="descripcion" required >
            </mat-form-field>
        </p>
        <p>
            <input type="checkbox" name="hecho" class="example-margin" [(ngModel)]="tarea.hecho" text="Terminado" > Terminado
        </p>
        <p>
            <button mat-buton color="primary" type="submit" > Modificar </button>
            <button mat-buton color="warn" style="margin-left: 2vh;" [routerLink]="['/lista']" > Atras </button>
        </p>
    </form>
</div>
